<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SynapseAce Tabs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .tab-bar {
      display: flex;
      background-color: #333333; /* Updated tab holder background */
      padding: 0;
      align-items: center;
      margin-bottom: 0;
    }

    .tab {
      background-color: rgb(104, 104, 104); /* Unselected tab color */
      padding: 2px 8px;
      margin: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      width: 65px;
      height: 18px;
      font-size: 12px;
      color: #ccc;
      user-select: none;
    }

    .tab.active {
      background-color: rgb(105, 105, 105);
      color: white;
    }

    .tab-close {
      margin-left: 4px;
      color: #bbb;
      cursor: pointer;
    }

    .tab-close:hover {
      color: red;
    }

    .add-tab-button {
      padding: 0;
      font-size: 16px;
      background-color: #3e3e3e;
      color: white;
      border: 1px solid rgb(139, 139, 139);
      width: 15px;
      height: 15px;
      cursor: pointer;
      margin-left: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 14px;
    }

    .add-tab-button:hover {
      background-color: #5a5a5a;
    }

    .content-container {
      height: calc(100vh - 20px);
      margin-top: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="tab-bar" id="tabs-container">
    <button class="add-tab-button" onclick="addTab()">＋</button>
  </div>

  <div class="content-container" id="content-container">
    <iframe id="content-frame" src="https://greypotato11.github.io/SynapseAce/"></iframe>
  </div>

  <script>
    let tabCount = 0;
    const tabsContainer = document.getElementById('tabs-container');
    const contentFrame = document.getElementById('content-frame');

    // Store the content of each tab (in case we need to switch back without clearing)
    let tabContents = {};

    function addTab(name = `Script ${tabCount + 1}`) {
      tabCount++;
      const tabId = `tab-${tabCount}`;
      const tabElement = document.createElement('div');
      tabElement.className = 'tab';
      tabElement.id = tabId;
      tabElement.contentEditable = false;
      tabElement.innerText = name;

      const closeButton = document.createElement('span');
      closeButton.className = 'tab-close';
      closeButton.innerText = '×';
      closeButton.onclick = (e) => {
        e.stopPropagation();
        removeTab(tabId);
      };

      tabElement.appendChild(closeButton);
      tabElement.onclick = () => switchTab(tabId);

      tabElement.ondblclick = () => {
        tabElement.contentEditable = true;
        tabElement.focus();
        document.execCommand('selectAll', false, null);
        closeButton.style.visibility = 'visible'; // Keep the close button visible
      };

      tabElement.onblur = () => {
        tabElement.contentEditable = false;
      };

      const addButton = tabsContainer.querySelector('.add-tab-button');
      tabsContainer.insertBefore(tabElement, addButton);

      switchTab(tabId); // Switch to the newly created tab
    }

    function removeTab(tabId) {
      const tab = document.getElementById(tabId);
      const wasActive = tab.classList.contains('active');
      tab.remove();

      // Remove the stored content for the tab if it was removed
      delete tabContents[tabId];

      if (wasActive) {
        const remainingTabs = tabsContainer.querySelectorAll('.tab');
        if (remainingTabs.length > 0) {
          switchTab(remainingTabs[0].id);
        } else {
          contentFrame.src = 'about:blank'; // Clear content if no tabs are left
        }
      }
    }

    function switchTab(tabId) {
      const tabs = tabsContainer.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));

      const tab = document.getElementById(tabId);
      if (tab) {
        tab.classList.add('active');
        const tabName = tab.innerText;

        // Check if we already have stored content for the tab
        if (tabContents[tabId]) {
          contentFrame.contentWindow.document.body.innerHTML = tabContents[tabId];
        } else {
          // Load new content for this tab (you can adjust this URL as needed)
          contentFrame.src = 'https://greypotato11.github.io/SynapseAce/';
        }
      }
    }

    // Save the content of the iframe before switching tabs
    contentFrame.onload = () => {
      contentFrame.contentWindow.addEventListener('beforeunload', () => {
        const activeTabId = document.querySelector('.tab.active').id;
        if (activeTabId) {
          tabContents[activeTabId] = contentFrame.contentWindow.document.body.innerHTML;
        }
      });
    };

    // Add one tab on page load for flair
    addTab();
  </script>
</body>
</html>
